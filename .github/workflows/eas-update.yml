# .github/workflows/eas-update.yml
name: EAS Update

on:
  push:
    branches: [develop, staging]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch/Channel for update"
        required: true
        default: "preview"
      message:
        description: "Update message"
        required: false

jobs:
  update:
    name: Publish EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Publish update
        run: |
          eas update --branch ${{ github.event.inputs.branch || 'preview' }} \
            --message "${{ github.event.inputs.message || github.event.head_commit.message }}" \
            --non-interactive
