# .github/workflows/github-release.yml
name: GitHub Release with Builds

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-beta.*"
      - "v*.*.*-alpha.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.2.3)"
        required: true

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Run prebuild
        run: pnpm expo prebuild --clean

      - name: Decode Android keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo $ANDROID_KEYSTORE_BASE64 | base64 -d > android/app/release.keystore

      - name: Build Android APK
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Get version and tag info
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if it's a pre-release
          if [[ "$TAG" == *"beta"* ]] || [[ "$TAG" == *"alpha"* ]] || [[ "$TAG" == *"rc"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk \
             android/app/build/outputs/apk/release/app-${{ steps.version.outputs.version }}.apk

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%an)" --no-merges | head -20)
          else
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%an)" --no-merges)
          fi

          # Save to file for multi-line output
          echo "$CHANGELOG" > changelog.txt

          # Also output to GitHub
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Calculate APK size
        id: apk_size
        run: |
          APK_SIZE=$(du -h android/app/build/outputs/apk/release/app-${{ steps.version.outputs.version }}.apk | cut -f1)
          echo "size=$APK_SIZE" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## üöÄ Release ${{ steps.version.outputs.version }}

            ### üì± Downloads
            - **Android APK**: ${{ steps.apk_size.outputs.size }}

            ### üìù Changes
            ${{ steps.changelog.outputs.changelog }}

            ### üì≤ Installation Instructions

            #### Android
            1. Download the APK file below
            2. Transfer to your Android device
            3. Enable "Install from Unknown Sources" in Settings
            4. Open the APK file to install

            #### iOS
            - Use TestFlight for beta testing
            - Production builds available on the App Store

            ### üîó Links
            - [Full Changelog](https://github.com/${{ github.repository }}/compare/${{ steps.changelog.outputs.prev_tag }}...${{ steps.version.outputs.tag }})
            - [Documentation](https://github.com/${{ github.repository }}/blob/main/README.md)

            ---

            **Note**: This is a development/preview build. For production use, download from official app stores.
          draft: false
          prerelease: ${{ steps.version.outputs.prerelease }}

      - name: Upload Android APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: android/app/build/outputs/apk/release/app-${{ steps.version.outputs.version }}.apk
          asset_name: app-android-${{ steps.version.outputs.version }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Generate QR code for download
        run: |
          RELEASE_URL="${{ steps.create_release.outputs.html_url }}"
          echo "Release created at: $RELEASE_URL"
          echo "Download URL: ${RELEASE_URL}/download/app-android-${{ steps.version.outputs.version }}.apk"

  notify-release:
    name: Notify Release
    needs: build-and-release
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send notification (Slack/Discord)
        run: |
          # Add your notification logic here
          echo "Release completed! Notify your team."
          # Example: curl -X POST $SLACK_WEBHOOK_URL -d '{"text":"New release ${{ github.ref_name }} is available!"}'
