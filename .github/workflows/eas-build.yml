# .github/workflows/eas-build.yml
name: EAS Build

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_call:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        type: string
      profile:
        description: "Build profile"
        required: true
        type: string
    secrets:
      EXPO_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: "Build profile"
        required: true
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: EAS Build - ${{ inputs.platform || github.event.inputs.platform || 'all' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build iOS app
        if: ${{ (inputs.platform == 'ios') || (inputs.platform == 'all') || (github.event.inputs.platform == 'ios') || (github.event.inputs.platform == 'all') || (github.event_name == 'push') }}
        run: eas build --platform ios --profile ${{ inputs.profile || github.event.inputs.profile || 'preview' }} --non-interactive

      - name: Build Android app
        if: ${{ (inputs.platform == 'android') || (inputs.platform == 'all') || (github.event.inputs.platform == 'android') || (github.event.inputs.platform == 'all') || (github.event_name == 'push') }}
        run: eas build --platform android --profile ${{ inputs.profile || github.event.inputs.profile || 'preview' }} --non-interactive
